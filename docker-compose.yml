version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: pagefree-postgres
    environment:
      POSTGRES_USER: oncall
      POSTGRES_PASSWORD: oncall
      POSTGRES_DB: oncall
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oncall"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pagefree-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
